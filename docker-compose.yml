version: '2'
services:
  api_php:
    container_name: api_php
    build: ./
    volumes:
      - "./:/var/www/html/"
    depends_on:
      - api_mysql
    networks:
      - api
    command: bash -c "php artisan migrate"

  api_nginx:
    container_name: api_nginx
    image: nginx
    ports:
      - "8086:80"
    volumes:
      - "./:/var/www/html/"
      - "./docker/containers/nginx/conf.d/:/etc/nginx/conf.d/"
      - "./docker/containers/nginx/log/:/var/log/nginx/"
    depends_on:
      - api_php
    networks:
      - api

  api_mysql:
    container_name: api_mysql
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: api123
      MYSQL_DATABASE: api
    ports:
      - "3306:3306"
    volumes:
      - "./docker/containers/mysql/data/:/var/lib/mysql/"
    command: mysqld --sql_mode=""
    networks:
      - api

networks:
  api:
